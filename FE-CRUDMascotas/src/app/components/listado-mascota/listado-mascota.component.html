<div class="title">
    <h1>Listado de Mascotas</h1>
</div>

<app-spinner *ngIf="loading" ></app-spinner>

<div  class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.razaMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.generoMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.colorMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edadMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.pesoMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/agregarMascota" class="agregar" mat-raised-button color="primary">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verMascota/{{element.id}}" matTooltip="Ver" class="search" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        <mat-icon routerLink="/editarMascota/{{element.id}}" matTooltip="Editar" class="edit" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarMascota(element.id)" matTooltip="Eliminar" class="delete" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
